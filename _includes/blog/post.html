<article>
    <header>
        <h1>
            <a href="{{ include.data.url }}" class="h1">{{ include.data.title }}</a>
        </h1>
    </header>
    {{ include.content | replace: '<table>' : '<table class="table">' | replace: '<img ' : '<img class="img-rounded img-responsive" ' }}
    <footer class="row">
        <p class="col-sm-6 text-muted text-left small">
            {% if include.data.pull_request_id %}
            <span class="sr-only">Checkout the</span>
            <span class="padding0px2px whiteSpaceNowrap">
                <span class="fa fa-comment" aria-hidden="true"></span>
                <a href="{{ site.blog.urls.pull_request | replace: '#', include.data.pull_request_id }}" target="_blank">Comments</a>
            </span>
            <span class="sr-only">!</span>
            {% endif %}
            <span class="sr-only">Share it on</span>
            <span class="padding0px2px whiteSpaceNowrap">
                <span class="fa fa-share" aria-hidden="true"></span>
                <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url | append: include.data.url | cgi_escape }}" target="_blank">Facebook</a>
            </span>
            <span class="sr-only">or tweet about it on</span>
            <span class="padding0px2px whiteSpaceNowrap">
                <span class="fa fa-retweet" aria-hidden="true"></span>
                <a href="https://twitter.com/intent/tweet?text={{ include.data.title | append: ' ' | append: site.url | append: include.data.url | cgi_escape }}" target="_blank">Twitter</a>
            </span>
            <span class="sr-only">.</span>
        </p>
        <p class="col-sm-6 text-muted text-right small">
            <span class="sr-only">Written on</span>
            <span class="padding0px2px whiteSpaceNowrap">
                <span class="fa fa-calendar" aria-hidden="true"></span>
                {{ include.data.date | date: "%B %e, %Y" }}
            </span>
            <span class="sr-only">by</span>
            <span class="padding0px2px whiteSpaceNowrap">
                <span class="fa fa-user" aria-hidden="true"></span>
                <a href="{{ site.author.web }}">{{ site.author.name }}</a>
            </span>
            <span class="sr-only">.</span>
        </p>
    </footer>
</article>
